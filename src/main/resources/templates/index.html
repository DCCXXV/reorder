                <div class="navbar-start">
                    <div class="dropdown">

                        <ul class="menu menu-sm dropdown-content bg-base-200 rounded-box z-1 mt-3 w-64 p-2 shadow">
                            <li class="gap-2">
                                    
                                <a class="py-3 text-lg"
                                        tabindex="0"
                                        hx-get="/createOrder"
                                        hx-target="#pageContent"
                                        hx-swap="innerHTML">
                                        Crear Order</a>
                                    
                                
                                <a class="py-3 text-lg" href = "/">Buscar Orders</a>
                            </li>  
                        </ul>
                    </div>
                    <a class="p-2" href="/"><span class=" text-4xl title-logo">Re<span class="text-secondary">O</span>rder</span></a>

                <div class="navbar-center hidden md:flex">
                    <u>
                        <label class="input input-lg input-ghost bg-base-200 md:w-120">
                            <form 
                            hx-post = "/searchByTitle"
                            hx-trigger = "submit"
                            hx-target="#pageContent"
                            hx-swap="innerHTML"
                            id = "searchByTitle"
                            >
                            <i class="fa-solid fa-magnifying-glass me-4"></i>
                            <input type="search" required placeholder="Busca Orders por título" id="navbarSearch" name="title"/>
                        </form>
                        </label>
                    </u>
                </div>  
                <div class="navbar-end hidden lg:flex">
                    <ul>
                        <li 
                            class="btn btn-outline btn-secondary"
                            tabindex="0"

                        </li>
                    </ul>
                </div>

                            </label>

                    </div>
                    
                </div>
            </div>
